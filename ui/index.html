<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		  <script type="text/javascript" src="js/materialize.min.js"></script>
    	<link rel="stylesheet" href="css/main.css">
    	<link rel="stylesheet" href="css/modal.css">
    	<script src="js/modal.js"></script>
    	<script src="js/main.js"></script>
      <title>Dashboard demo</title>
    </head>

    <body>
		<div id="main-div">
			<div class="row section">
				<div class="col s2 offset-s5 center-align">
					<a class="btn-floating waves-effect waves-light red" id="add-module">
						<i class="material-icons">add</i>
					</a>
					<a class="btn-floating waves-effect waves-light red" id="remove-module">
						<i class="material-icons">remove</i>
					</a>
				</div>
			</div>
      <div class="row">
        <div class="container" id="module-panel">
          <div class="row" id="module-row"></div>
        </div>
			</div>

		</div>

		<!-- modal -->
		<div id="myModal" class="my-modal">
			<div class="my-modal-dialog">
				<div class="my-modal-content">
					<div class="my-modal-header blue accent-3 white-text">
						<i class="material-icons right" id="modalCloseBtn">close</i>
						<h5 id="modalTitle"></h5>
					</div>

					<div class="my-modal-body white" id="modalBody"></div>
          <div class="divider"></div>
					<div class="my-modal-footer white" id="modalFooter">
            <button class="btn waves-effect waves-light blue accent-2 disabled" id="modal-submit-btn" name="action">Submit
        		    <i class="material-icons right">send</i>
        		</button>
          </div>
	  			</div>
			</div>
		</div>

    </body>
</html>
